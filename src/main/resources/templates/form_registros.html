<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyWings - Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .register-card {
            max-width: 28rem;
            width: 100%;
            margin: 0 auto;
        }
        .brand-logo {
            color: #0d6efd;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
        }
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #dee2e6;
        }
        .divider::before {
            margin-right: 0.5rem;
        }
        .divider::after {
            margin-left: 0.5rem;
        }
        .form-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        .form-control-with-icon {
            padding-left: 40px;
        }
        .social-btn i {
            font-size: 1.25rem;
        }
        .google-btn i {
            color: #EA4335;
        }
        .facebook-btn i {
            color: #1877F2;
        }
        .apple-btn i {
            color: #000000;
        }
        .terms-link {
            text-decoration: none;
            color: #0d6efd;
        }
        .terms-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="text-center mb-5">
            <a href="/index" class="d-flex align-items-center justify-content-center text-decoration-none gap-2">
                <i class="bi bi-airplane-fill brand-logo fs-3"></i>
                <span class="brand-logo fs-3 fw-bold">SkyWings</span>
            </a>
        </div>

        <div class="card register-card shadow-sm">
            <div class="card-header bg-white border-0 pt-4">
                <h2 class="card-title text-center mb-1">Crear una cuenta</h2>
                <p class="card-text text-center text-muted">Regístrate para acceder a todas las funcionalidades</p>
            </div>
            <div class="card-body">
                <!-- Mensaje de error -->
                <div id="error-alert" class="alert alert-danger d-none align-items-center" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <span id="error-message"></span>
                </div>

                <form id="register-form">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <div class="position-relative">
                            <i class="bi bi-person form-icon"></i>
                            <input type="text" class="form-control form-control-with-icon" id="nombre" placeholder="Tu nombre (s)" required>
                        </div>
                    </div>

					<div class="mb-3">
					    <label for="apellidos" class="form-label">Apellidos</label>
					    <div class="position-relative">
					        <i class="bi bi-person form-icon"></i>
					        <input type="text" class="form-control form-control-with-icon" id="apellidos" placeholder="Tus apellidos" required>
					    </div>
					</div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <div class="position-relative">
                            <i class="bi bi-envelope form-icon"></i>
                            <input type="email" class="form-control form-control-with-icon" id="email" placeholder="tu@ejemplo.com" required>
                        </div>
                    </div>

					<div class="mb-3">
						<label for="telefono" class="form-label">Teléfono</label>
						<div class="position-relative">
							<i class="bi bi-phone form-icon"></i>
							<input type= "tel" class="form-control form-control-with-icon" id="telefono" placeholder="7778652981" required>
						</div>
					</div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <div class="position-relative">
                            <i class="bi bi-lock form-icon"></i>
                            <input type="password" class="form-control form-control-with-icon" id="password" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="confirm-password" class="form-label">Confirmar contraseña</label>
                        <div class="position-relative">
                            <i class="bi bi-lock form-icon"></i>
                            <input type="password" class="form-control form-control-with-icon" id="confirm-password" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3" id="register-button">
                        Registrarse
                    </button>
                </form>

                <div class="divider">
                    <span class="text-muted bg-white px-2 small">O continúa con</span>
                </div>

                <div class="row g-2 mt-3">
                    <div class="col-4">
                        <button class="btn btn-outline-secondary w-100 social-btn google-btn">
                            <i class="bi bi-google"></i>
                        </button>
                    </div>
                    <div class="col-4">
                        <button class="btn btn-outline-secondary w-100 social-btn facebook-btn">
                            <i class="bi bi-facebook"></i>
                        </button>
                    </div>
                    <div class="col-4">
                        <button class="btn btn-outline-secondary w-100 social-btn apple-btn">
                            <i class="bi bi-apple"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-footer bg-white border-0 pb-4">
                <p class="text-center text-muted small mb-0">
                    ¿Ya tienes una cuenta? 
                    <a href="/login" class="text-decoration-none text-primary fw-medium">Inicia sesión</a>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('register-form');
            const errorAlert = document.getElementById('error-alert');
            const errorMessage = document.getElementById('error-message');
            const registerButton = document.getElementById('register-button');

            registerForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                const termsChecked = document.getElementById('terms').checked;
                
                // Ocultar error previo
                errorAlert.classList.add('d-none');
                
                // Validaciones
                if (password !== confirmPassword) {
                    errorMessage.textContent = 'Las contraseñas no coinciden';
                    errorAlert.classList.remove('d-none');
                    return;
                }

                if (!termsChecked) {
                    errorMessage.textContent = 'Debes aceptar los términos y condiciones';
                    errorAlert.classList.remove('d-none');
                    return;
                }
                
                // Mostrar estado de carga
                registerButton.disabled = true;
                registerButton.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Registrando...';
                
                // Simular retraso de red
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Simular registro exitoso
                localStorage.setItem('user', JSON.stringify({ email, name }));
                
                // Redirigir a la página principal
                window.location.href = '/';
                
                // Nota: En un caso real, aquí se haría la petición al servidor
                // y se manejarían posibles errores de registro
            });
        });
    </script>
</body>
</html>
